<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = Number(prompt('정수를 입력하세요')); //prompt는 입력받은 모든 내용을 String으로 인식

	switch (num % 2) {
	case 1:
		alert(num + '은 홀수 입니다.');
		break;
	case 0:
		alert(num + '은 짝수 입니다.');
		break;
	}
</script>
