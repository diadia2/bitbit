	// do~while

	do {
		var name = prompt("이름을 입력하세요.");
		var age = Number(prompt("나이를 입력하세요."));

	} while (input)

	// for

		var age = Number(prompt("나이를 입력하세요."));
		alert(name + '의 10년후의 나이는 ' + (age + 10) + '세 입니다.');
		alert((++i) + '번째 수행되었습니다.');

			j--;
	}
</script>
