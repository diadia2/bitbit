	function getSum(a, b) {
		var s = 0;
		for (var i = 0; i <= b; i++) {
			s += i;
		}
		return s;
	}

	
	function printSum(a, b) {
		function sum(a,b){  \
			var s = 0;
			while(a<=b)
				s+=a++;
			return s;
		}
	//	var s = getSum(a, b);
	//	alert('총합 : ' + s);
		alert('총합 : ' + sum(a,b));	// 함수내부의 함수는 일시적인 선언으로 오버로딩이 안됨
	}
