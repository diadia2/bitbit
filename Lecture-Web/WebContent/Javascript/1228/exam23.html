<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function makePerson(name, phone, addr){
		var person = {
			name : name,
			phone : phone,
			addr : addr,
			
			info : function() {
				var list = '';
				for(var key in this){
					if(key != 'info')
						list += key+" : "+this[key]+'\n';
				}
				alert(list);
			}
		};
		return person;
	}
//	var person = makePerson("홍길동","010-1234-5678","서울시 서초구 서초동");
//	person.info();

	var persons = [];
	persons.push(makePerson("홍길동","010-1234-5678","서울시 서초구 서초동"));
	persons.push(makePerson("고길동","010-1234-1234","경기도 안양시 만안구"));
	
	for(var i in persons){
		persons[i].info();
	}

</script>
</head>

</html>
