<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Person(name, phone, addr) { // 생성자 함수
		this.name = name;
		this.phone = phone;
		this.addr = addr;
	}

	Person.prototype.hobby = 'movie';
	Person.prototype.info = function() {
		var list = '';
		for ( var key in this) {
			if (key != 'info')
				list += key + " : " + this[key] + '\n';
		}
		alert(list);
	};

	function Doctor(name, phone, addr, major) {
//		this.base = Person;
//		this.base(name, phone, addr);

//		Person.call(this,name,phone,addr);

		Person.apply(this, arguments);		// arguments --> 배열형태로 인자들을 불러옴
		this.major = major;
	}

	Doctor.prototype = Person.prototype;		// 상속 !!! 자바스크립트에서 상속은 prototype에서의 상속 개념
	
	var person = new Person("홍길동", "010-1234-5678", "서울시 서초구 서초동");
	person.info();
	
	var doctor = new Doctor("고길동", "010-9999-9999", "경기도 안양시 만안구","신경외과");
	doctor.info();
	
	
</script>
</head>

</html>
