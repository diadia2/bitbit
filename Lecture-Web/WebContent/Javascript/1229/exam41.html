<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkForm() {
		var form = document.inputForm;
		if(form.searchType.selectedIndex == 0){
			alert("검색 항목을 선택하세요");
			form.searchType.focus();
			return false;
		}
		/* if(form.searchWord.value == ''){
			alert("검색어를 입력하세요");
			form.searchWord.focus();
			return false;
		} */
		var words = ['제목','작성자'];
		if(form.searchWord.value == ""){
			alert("검색할 " + words[form.searchType.selectedIndex-1] + "을(를) 입력하세요");
			form.searchWord.focus();
			return false;
		}
		if(form.searchWord.value.length < 2){
			alert("반드시 검색어는 2글자 이상으로 입력해 주세요");
			form.searchWord.focus();
			return false;
		}
		
		return true;
	}

</script>
</head>
<body>
	<form name = "inputForm" onsubmit = "return checkForm()">
		<select name = "searchType" autofocus="autofocus">
			<option value = "">선택하세요</option>
			<option value = "title">제목</option>
			<option value = "writer">작성자</option>
		</select>
		<input type = "text" name = "searchWord" />
		<input type = "submit" value = "검색" />
	</form>
</body>
</html>
