<script>

	$(document).ready(function(){ // window.onload와 같은의미, window.onload는 한번만 가능하지만 이건 여러번 가능
		alert('ready...');
	});
	
	$(document).ready(function(){
		alert('ready2...');
	});
	$(function(){
		alert('ready3...');
	});
</script>
