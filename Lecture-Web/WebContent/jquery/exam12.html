<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.1.1.min.js"></script>
<style type="text/css">
div {
	width: 100px; 
	height: 100px; 
	background-color: red;
	display:none;
	position:absolute;
}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$('div').animate({
			'width':'toggle',
			'height':'toggle',
//			'width':'200px',
//			'height':'200px'
//			'width':'+=200px',
//			'height':'+=200px'
			'left':'200px',
			'top':'100px',
			'opacity':'0.2'
		}, 10000);
	});
</script>
</head>
<body>
	<div></div>
</body>
