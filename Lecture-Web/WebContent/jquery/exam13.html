<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.1.1.min.js"></script>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	background-color: red;
	/* display:none; */
	position: absolute;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {

		$('div').animate({'width' : '200px'});
		$('div').animate({'left' : '100px','opacity' : '0.4'}, 2000);
		$('div').animate({'width' : '100px','height' : '200px','opacity' : '0.8'}, 3000);
		$('div').animate({'left' : '0px','top' : '100px','width' : '100px','height' : '100px','opacity' : '1'}, 1000);

	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
