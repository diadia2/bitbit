<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	h1{
		display:none;
	}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		// 3초동안 나는 홍길동 입니다가 보인후, 글자색을 파란색으로 변경한 후, 슬라이드 효과로 올라갔다 내려갔다를 수행한 후 배경색을 노란색으로 변경
	
		$('h1').show(3000, function(){
			$('h1').css('color','blue').slideUp(2000).slideDown(2000, function(){
				$('h1').css('background-color','yellow');});})
		
	});
</script>
</head>
<body>
	<h1>나는 홍길동입니다.</h1>
</body>
</html>
