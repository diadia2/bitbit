<!DOCTYPE html>
<html>
<head>
<style type="text/css">
img{
	width:100px;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#lbtn').click(function(){
			$('img').last().prependTo('#gallery');
		});
		
		$('#rbtn').click(function(){
			$('img').first().appendTo('#gallery');
		});
		
		setInterval(function(){
			$('img').first().appendTo('#gallery');
		},2000);
	});
</script>
</head>
<body>
	<button id = "lbtn">LEFT</button>
	<span id = "gallery">
	<img src = "image/Desert.jpg" />
	<img src = "image/Chrysanthemum.jpg" />
	<img src = "image/Hydrangeas.jpg" />
	<img src = "image/Jellyfish.jpg" />
	<img src = "image/Koala.jpg" />
	</span>
	<button id = "rbtn">RIGHT</button>
</body>
</html>
