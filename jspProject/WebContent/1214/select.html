<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<h1>Select Test</h1>
<body>
<form method = "post" action = "select.jsp">
<table border = "1" width = "190"></table><br/>
<table border = "1" width = "180" height = "180">
<tr>
<td>면류</td>
<td>
<select name = "noodle">
	<option value = "나가사끼짬뽕">나가사끼짬뽕</option>
	<option value = "육개장">육개장</option>
	<option value = "안성탕면">안성탕면</option>

</select>
</td>
</tr>

<tr>
<td>빵류</td>
<td>
<select name = "snack" size = "3">
	<option value = "몽쉘">몽쉘</option>
	<option value = "가나파이">가나파이</option>
	<option value = "초코파이">초코파이</option>
</select>
</td>
</tr>

<tr>
<td>게임</td>
<td>
<select name = "game" size = "4" multiple = "multiple">
	<option value = "디아블로3">디아블로3</option>
	<option value = "LOL">LOL</option>
	<option value = "스타2">스타2</option>

</select>
</td></tr>
</table>
<br/>
<table border = "1" width = "190"></table><br/>
<input type = "submit" value = "전송">

</form>
</body>
</html>
